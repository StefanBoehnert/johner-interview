<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Johner Interview</title>
    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/main.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    
    <div id="form" class="card">
        <h5 class="card-header johner-color">Medical Device Recalls</h5>
        <div class="card-body">
            <form>
                <label>Search String</label>
                <input class="form-control" id="searchString"></input>
                <label>Searchable Fields</label>
                <select class="form-select" id="searchField" aria-label="Default select example">
                    <option value="cfres_id">cfres_id</option>
                    <option value="event_date_initiated">event_date_initiated</option>
                    <option value="event_date_created">event_date_created</option>
                    <option value="event_date_terminated">event_date_terminated</option>
                    <option value="recall_status">recall_status</option>
                    <option value="recalling_firm">recalling_firm</option>
                    <option value="firm_fei_number">firm_fei_number</option>
                    <option value="address_1">address_1</option>
                    <option value="address_2">address_2</option>
                    <option value="city">city</option>
                    <option value="state">state</option>
                    <option value="postal_code">postal_code</option>
                    <option value="country">country</option>
                    <option value="product_code">product_code</option>
                </select>
                <label>Max Results</label>
                <select class="form-select" id="maxResults" aria-label="Default select example">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
      
                <button type="Button" class="btn margin-top johner-color">Send Request</button>
            </form>
        </div>
    </div>

    <script src="../static/js/app.js"></script>
    <noscript>You need to enable JavaScript to view the full site.</noscript>
</body>
</html>
